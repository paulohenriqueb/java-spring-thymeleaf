<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: headFragment (pageTitle='Área de login')"></head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<section class="container new-section mt-5">
		<div class="row">
			<div class="col-4 offset-4">
				<div class="jumbotron">
					<h5>Cadastro do usuário do sistema</h5>
					<form th:action="salvar" method="POST" th:object="${usuario}">
						<div class="form-group">
							<input type="text" placeholder="Nome completo" class="form-control" th:field="*{nome}">
						</div>
						<div class="form-group mt-2">
							<input type="text" placeholder="Nick name" class="form-control" th:field="*{nickname}">
						</div>
						<div class="form-group mt-2">
							<input type="email" name="email" placeholder="exemple@exemple.com" class="form-control" th:field="*{email}">
						</div>
						<div class="form-group">
							<input type="password" name="senha" class="form-control mt-2" placeholder="Senha" th:field="*{senha}">
						</div>
						<div class="form-group mt-2 d-flex flex-row-reverse">
							<button class="btn btn-outline-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
